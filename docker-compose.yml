services:
  vault:
    image: vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    env_file:
      - .env
    volumes:
      - ./vault-config.hcl:/vault/config/vault-config.hcl
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
